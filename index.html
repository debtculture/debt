<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$DEBT Official Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-top: 20%;
        }
        p {
            font-size: 1.25rem;
        }
        .fixed-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #121212;
            padding: 20px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .fixed-bar a {
            display: inline-block;
            background-color: #fff;
            border-radius: 50%;
            padding: 15px;
        }
        .fixed-bar img {
            width: 50px; /* Reduced size */
            height: 50px;
            object-fit: contain; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <h1>Welcome to the $DEBT Official Site</h1>
    <p>Learn more about our mission and how we're making an impact.</p>

    <!-- Footer bar with logo links -->
    <div class="fixed-bar">
        <a href="https://twitter.com" target="_blank">
            <img src="https://github.com/debtculture/debt/blob/main/X.png?raw=true" alt="Twitter" />
        </a>
        <a href="https://telegram.org" target="_blank">
            <img src="https://github.com/debtculture/debt/blob/main/Telegram.png?raw=true" alt="Telegram" />
        </a>
        <a href="https://dexscreener.com" target="_blank">
            <img src="https://github.com/debtculture/debt/blob/main/Dexscreener.png?raw=true" alt="DexScreener" />
        </a>
        <a href="https://pump.fun" target="_blank">
            <img src="https://github.com/debtculture/debt/blob/main/Pumpfun.png?raw=true" alt="PumpFun" />
        </a>
    </div>
</body>
</html>
