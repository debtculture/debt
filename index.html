<!DOCTYPE html>

        body {

            margin: 0;
            padding: 0;

            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-top: 20%;
        }
        p {
            font-size: 1.25rem;
        }
        .fixed-bar {
            position: fixed;

            align-items: center;

        .fixed-bar a {

        }
        .icon {
            width: 80px;
            height: 80px;
            background-color: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

</head>
<body>
    <h1>Welcome to the $DEBT Official Site</h1>

</html>
