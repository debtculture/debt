<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debt Culture</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
        }
        .navbar a:hover {
            background-color: #555;
        }
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1100;
        }
        .hamburger div {
            width: 30px;
            height: 3px;
            background-color: white;
            margin: 5px 0;
        }
        .mobile-menu {
            display: none;
            position: fixed;
            top: 50px;
            left: 10px;
            background-color: #333;
            width: 200px;
            text-align: left;
            border-radius: 5px;
        }
        .mobile-menu a {
            display: block;
            color: white;
            padding: 10px;
            text-decoration: none;
        }
        .mobile-menu a:hover {
            background-color: #555;
        }
        .icon-bar {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 10px;
        }
        .icon-bar a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 50%;
            text-decoration: none;
        }
        .icon-bar img {
            width: 24px;
            height: 24px;
        }
        @media (max-width: 768px) {
            .navbar {
                display: none;
            }
            .hamburger {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#mission">Mission</a>
        <a href="#roadmap">Roadmap</a>
        <a href="#how-to-buy">How to Buy</a>
        <a href="#hall-of-fame">$DEBT Hall of Fame</a>
        <a href="#team">Team</a>
        <a href="forums-link">Forums</a>
        <a href="merch-link">Merchandise</a>
        <a href="memes-link">Memes</a>
        <a href="#disclaimer">Disclaimer</a>
        <a href="#resources">Resources</a>
    </div>

    <div class="hamburger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="mobile-menu" id="mobileMenu">
        <a href="#mission">Mission</a>
        <a href="#roadmap">Roadmap</a>
        <a href="#how-to-buy">How to Buy</a>
        <a href="#hall-of-fame">$DEBT Hall of Fame</a>
        <a href="#team">Team</a>
        <a href="forums-link">Forums</a>
        <a href="merch-link">Merchandise</a>
        <a href="memes-link">Memes</a>
        <a href="#disclaimer">Disclaimer</a>
        <a href="#resources">Resources</a>
    </div>

    <div class="icon-bar">
        <a href="twitter-link"><img src="twitter-icon.png" alt="Twitter"></a>
        <a href="telegram-link"><img src="telegram-icon.png" alt="Telegram"></a>
        <a href="solscan-link"><img src="solscan-icon.png" alt="Solscan"></a>
        <a href="birdeye-link"><img src="birdeye-icon.png" alt="Birdeye"></a>
        <a href="gmgn-link"><img src="gmgn-icon.png" alt="GMGN"></a>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("mobileMenu");
            if (menu.style.display === "block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
            }
        }
    </script>
</body>
</html>
