<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$DEBT Official Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-top: 20%;
        }
        p {
            font-size: 1.25rem;
        }
        .fixed-bar {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-around;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            z-index: 10;
        }
        .fixed-bar img {
            width: 150px;  /* Increased size of icons */
            height: 150px; /* Maintain aspect ratio */
            margin: 0 10px; /* Space out icons */
        }
    </style>
</head>
<body>
    <h1>Welcome to the $DEBT Official Site</h1>
    <p>Learn more about our mission and how we're making an impact.</p>
    <div class="fixed-bar">
        <a href="https://twitter.com" target="_blank">
            <img src="https://github.com/debtculture/debt/blob/main/X.png?raw=true" alt="Twitter" />
        </a>
        <a href="https://telegram.org" target="_blank">
            <img src="https://github.com/debtculture/debt/blob/main/telegram.png?raw=true" alt="Telegram" />
        </a>
        <a href="https://dexscreener.com" target="_blank">
            <img src="https://github.com/debtculture/debt/blob/main/dexscreener.png?raw=true" alt="DexScreener" />
        </a>
        <a href="https://pump.fun" target="_blank">
            <img src="https://github.com/debtculture/debt/blob/main/pumpfun.png?raw=true" alt="PumpFun" />
        </a>
    </div>
</body>
</html>
