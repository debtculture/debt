<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$DEBT Tools</title>
    <link rel="stylesheet" href="shared-styles.css">
    <link rel="stylesheet" href="tools.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <canvas id="matrix-bg"></canvas>
    <canvas id="matrix-rain"></canvas>

    <header class="main-header">
        <nav class="navbar">
            <a href="index.html" class="nav-logo">
                <img src="images/debt-logo-45x45.png" alt="$DEBT Logo">
            </a>
            
            <ul class="nav-links">
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="tools.html">TOOLS</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>

            <div class="nav-actions">
                <a href="#" class="cta-button buy-btn-mobile" style="display: none;">BUY $DEBT</a> 
                
                <button class="wallet-connect-btn" id="wallet-connect-btn">
                    <img src="images/wallet-icon.png" alt="Wallet" class="wallet-icon"> 
                </button>

                <button class="mobile-menu-btn" aria-label="Toggle Navigation">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
            </div>
        </nav>
    </header>

    <main class="page-container">
        <h1 class="glitch" data-text="UTILITY TOOLS">UTILITY TOOLS</h1>
        
        <div class="tools-grid">
            
            <div class="tool-card" id="tweet-card">
                <h3>Twitter Post Generator</h3>
                <form id="tweet-generator-form" class="tool-form">
                    <textarea id="tweet-message" class="tool-textarea" placeholder="Enter your main message here..." required></textarea>
                    <input type="url" id="tweet-link" class="tool-input" placeholder="Optional: Link to article/post">
                    <button type="submit" class="tool-submit-btn">Generate & Copy</button>
                </form>
                <div id="tweet-result" class="tool-result"></div>
            </div>

            <div class="tool-card" id="mc-card">
                <h3>Market Cap Calculator</h3>
                <form id="market-cap-form" class="tool-form">
                    <input type="number" id="token-price" class="tool-input" placeholder="Token Price (e.g., 0.00000001)" step="any" min="0" required>
                    <input type="number" id="circulating-supply" class="tool-input" placeholder="Circulating Supply (e.g., 10000000000)" step="any" min="0" required>
                    <button type="submit" class="tool-submit-btn">Calculate MCAP</button>
                </form>
                <div id="market-cap-result" class="tool-result"></div>
            </div>
            
            <div class="tool-card" id="tracker-card">
                <h3>$DEBT Portfolio Tracker</h3>
                <form id="portfolio-tracker-form" class="tool-form">
                    <input type="text" id="wallet-address" class="tool-input" placeholder="Enter Solana Wallet Address" required>
                    <button type="submit" class="tool-submit-btn">Track $DEBT</button>
                </form>
                <div id="tracker-result" class="tool-result">
                    <p>Enter a Solana wallet address to check its $DEBT balance.</p>
                </div>
            </div>

        </div>

    </main>

    <footer class="footer">
        &copy; 2024 $DEBT. All rights reserved. | <a href="#" class="footer-link">Privacy</a>
    </footer>

    <script src="shared-scripts.js"></script> 
    <script src="tools.js"></script>

    </body>
</html>
