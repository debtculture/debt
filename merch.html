<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #121212;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }
        canvas#matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }
        canvas#matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.6;
            pointer-events: none;
        }
        .content-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        .section {
            text-align: center;
            padding: 60px 20px;
            opacity: 1;
        }
        h1 {
            font-size: 3rem;
            color: #ff5555;
            text-shadow: 0 0 10px #ff5555, 0 0 20px #ff5555;
            margin-bottom: 20px;
            font-weight: 700;
            animation: neon-flicker 1.5s infinite alternate;
        }
        @keyframes neon-flicker {
            0%, 100% { text-shadow: 0 0 10px #ff5555, 0 0 20px #ff5555, 0 0 30px #ff5555; }
            50% { text-shadow: 0 0 5px #ff5555, 0 0 10px #ff5555, 0 0 15px #ff5555; }
        }
        .merch-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .merch-item {
            background: #1e1e1e;
            border: 1px solid #ff5555;
            border-radius: 10px;
            padding: 20px;
            width: 250px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .merch-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #ff5555;
        }
        .merch-item img {
            max-width: 100%;
            border-radius: 5px;
        }
        .merch-item h3 {
            font-size: 1.5rem;
            margin: 10px 0;
            color: #fff;
        }
        .merch-item p {
            font-size: 1.2rem;
            color: #ff5555;
            margin-bottom: 10px;
        }
        .merch-item button {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: not-allowed;
            font-size: 1rem;
            font-weight: 700;
            transition: background 0.3s ease;
        }
        .merch-item button:not(:disabled):hover {
            background: #ff5555;
        }
        .back-home-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
        .back-home {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #ff5555;
            color: #fff;
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 700;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: pulseGlow 1.5s infinite ease-in-out;
        }
        .back-home:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #ff5555;
        }
        @keyframes pulseGlow {
            0% { box-shadow: 0 0 5px #ff5555; }
            50% { box-shadow: 0 0 20px #ff5555, 0 0 30px #ff5555; }
            100% { box-shadow: 0 0 5px #ff5555; }
        }
        .join-rebellion-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            text-align: right;
        }
        .join-rebellion {
            background: #ff5555;
            color: #fff;
            padding: 12px 24px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .join-rebellion:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #ff5555;
        }
        .social-bubbles {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            justify-content: flex-end;
        }
        .social-bubbles .icon {
            display: inline-block;
        }
        .footer {
            text-align: center;
            padding: 20px 0;
            background: #1e1e1e;
            border-top: 1px solid #ff5555;
            margin-top: 40px;
        }
        .footer-link {
            color: #ff5555;
            text-decoration: none;
            transition: text-decoration 0.3s ease, color 0.3s ease;
        }
        .footer-link:hover {
            text-decoration: underline;
            color: #ff7777;
        }
        @media (max-width: 768px) {
            .section {
                padding: 40px 10px;
            }
            h1 {
                font-size: 2rem;
            }
            .merch-item {
                width: 100%;
                max-width: 300px;
            }
            .back-home-container {
                top: 10px;
                left: 10px;
            }
            .back-home {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
            .join-rebellion-container {
                bottom: 10px;
                right: 10px;
            }
            .join-rebellion {
                font-size: 1rem;
                padding: 10px 20px;
            }
            .social-bubbles {
                display: none;
            }
            .join-rebellion.active + .social-bubbles {
                display: flex;
                flex-direction: column;
                align-items: flex-end;
            }
        }
    </style>
</head>
<body>

        <section id="merch" class="section">

                <div class="merch-item">

    <script>
        function initializeMatrix() {
            const canvas = document.getElementById('matrix-bg');
            const ctx = canvas.getContext('2d');
            
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                columns = Math.ceil(canvas.width / fontSize);
                drops.length = columns;
                for (let i = 0; i < drops.length; i++) {
                    if (!drops[i]) drops[i] = 1;
                }
            }
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            window.addEventListener('resize', resizeCanvas);
            
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            const fontSize = 14;
            let columns = Math.ceil(canvas.width / fontSize);
            const drops = Array(columns).fill(1);
            
            function draw() {
                ctx.fillStyle = 'rgba(18, 18, 18, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#ff5555';
                ctx.font = `${fontSize}px monospace`;
                
                for (let i = 0; i < drops.length; i++) {
                    const text = chars.charAt(Math.floor(Math.random() * chars.length));
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }
            
            setInterval(draw, 50);
        }

        function startMatrixRain() {
            const rainCanvas = document.getElementById('matrix-rain');
            const rainCtx = rainCanvas.getContext('2d');
            rainCanvas.height = window.innerHeight;
            rainCanvas.width = window.innerWidth;
            const chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const fontSize = 14;
            const columns = rainCanvas.width / fontSize;
            const drops = Array(Math.floor(columns)).fill(1);
            function drawRain() {
                rainCtx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                rainCtx.fillRect(0, 0, rainCanvas.width, rainCanvas.height);
                rainCtx.fillStyle = '#999999';
                rainCtx.font = fontSize + 'px monospace';
                drops.forEach((y, i) => {
                    const text = chars.charAt(Math.floor(Math.random() * chars.length));
                    rainCtx.fillText(text, i * fontSize, y * fontSize);
                    if (y * fontSize > rainCanvas.height && Math.random() > 0.975) drops[i] = 0;
                    drops[i]++;
                });
            }
            setInterval(drawRain, 50);
            window.addEventListener('resize', () => {
                rainCanvas.height = window.innerHeight;
                rainCanvas.width = window.innerWidth;
            });
        }

        function toggleSocialBubbles() {
            const container = document.querySelector('.join-rebellion-container');
            const button = document.querySelector('.join-rebellion');
            const bubbles = document.querySelector('.social-bubbles');
            if (!container || !button || !bubbles) {
                console.error('ToggleSocialBubbles: Element not found', { container, button, bubbles });
                return;
            }
            const isActive = bubbles.classList.toggle('active');
            button.classList.toggle('active', isActive);
            button.setAttribute('aria-expanded', isActive);
        }

        window.addEventListener('load', () => {
            initializeMatrix();
            startMatrixRain();
        });
    </script>
