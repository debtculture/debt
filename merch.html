<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Debt Culture Merchandise - Join the rebellion with exclusive $DEBT gear.">
    <meta name="keywords" content="Debt Culture, $DEBT, merchandise, crypto, memecoin, Solana">
    <meta name="author" content="Autopsy">
    <title>Debt Culture - Merchandise</title>
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dpvptjn4t/image/upload/v1748445162/d53de7cc-4e1a-4f44-99c0-4442b755faed_oylcn6.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #121212;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }
        canvas#matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }
        canvas#matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.6;
            pointer-events: none;
        }
        .content-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
            padding-bottom: 60px; /* Space for fixed footer */
        }
        .section {
            text-align: center;
            padding: 60px 20px;
            opacity: 1;
        }
        h1 {
            font-size: 3rem;
            color: #fff;
            text-shadow: 0 0 10px #ff5555, 0 0 20px #ff5555, 0 0 30px #ff5555;
            margin-bottom: 40px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: 700;
            animation: neon-flicker 1.5s infinite alternate;
        }
        @keyframes neon-flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow: 0 0 10px #ff5555, 0 0 20px #ff5555, 0 0 30px #ff5555;
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }
        .merch-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .merch-item {
            background: #1e1e1e;
            border: 1px solid #ff5555;
            border-radius: 10px;
            padding: 20px;
            width: 250px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .merch-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #ff5555;
        }
        .merch-item img {
            max-width: 100%;
            border-radius: 5px;
        }
        .merch-item h3 {
            font-size: 1.5rem;
            margin: 10px 0;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
        }
        .merch-item p {
            font-size: 1.2rem;
            color: #ff5555;
            margin-bottom: 10px;
            font-family: 'Courier New', Courier, monospace;
        }
        .merch-item button {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: not-allowed;
            font-size: 1rem;
            font-family: 'Courier New', Courier, monospace;
            font-weight: 700;
            transition: background 0.3s ease;
        }
        .merch-item button:not(:disabled):hover {
            background: #ff5555;
        }
        .back-home-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
        .back-home {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #ff5555;
            color: #fff;
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1rem;
            font-family: 'Courier New', Courier, monospace;
            font-weight: 700;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: pulseGlow 1.5s infinite ease-in-out;
        }
        .back-home:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #ff5555;
        }
        @keyframes pulseGlow {
            0% { box-shadow: 0 0 5px #ff5555; }
            50% { box-shadow: 0 0 20px #ff5555, 0 0 30px #ff5555; }
            100% { box-shadow: 0 0 5px #ff5555; }
        }
        .footer {
            position: fixed; 
            bottom: 15px; 
            left: 50%; 
            transform: translateX(-50%); 
            width: auto; 
            background-color: rgba(18, 18, 18, 0.5); 
            backdrop-filter: blur(5px); 
            color: #eee; 
            text-align: center; 
            padding: 10px 20px; 
            z-index: 1000; 
            border-radius: 8px; 
            border: 1px solid rgba(255, 85, 85, 0.3); 
            box-shadow: 0 0 15px rgba(255, 85, 85, 0.2); 
        }
        .footer-link {
            color: #ff5555;
            text-decoration: none;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }
        .footer-link:hover {
            color: #ff7777;
            text-shadow: 0 0 6px #ff5555, 0 0 12px #ff5555;
        }
        @media (max-width: 768px) {
            .section {
                padding: 40px 10px;
            }
            h1 {
                font-size: 2rem;
            }
            .merch-item {
                width: 100%;
                max-width: 300px;
            }
            .back-home-container {
                top: 10px;
                left: 10px;
            }
            .back-home {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
            .footer {
                font-size: 0.8rem;
                padding: 8px;
                bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <canvas id="matrix-bg"></canvas>
    <canvas id="matrix-rain"></canvas>
    <div class="content-wrapper">
        <div class="back-home-container">
            <a class="back-home" href="index.html" aria-label="Back to Home">
                <span style="font-size: 1.5rem;">⇠</span> Back to Home
            </a>
        </div>
        <section id="merch" class="section">
            <h1>Merchandise</h1>
            <div class="merch-container">
                <div class="merch-item">
                    <img src="https://res.cloudinary.com/dpvptjn4t/image/upload/v1749663039/Trucker_kld9rv.jpg" alt="Debt Culture Trucker Hat" width="250" height="250" loading="lazy">
                    <h3>Trucker Hat</h3>
                    <p>$19.99</p>
                    <button disabled>Coming Soon</button>
                </div>
                <div class="merch-item">
                    <img src="https://res.cloudinary.com/dpvptjn4t/image/upload/v1752015848/candle1_bc7th0.jpg" alt="Debt Culture Candle" width="250" height="250" loading="lazy">
                    <h3>Candle</h3>
                    <p>$17.99</p>
                    <button disabled>Coming Soon</button>
                </div>
                <div class="merch-item">
                    <img src="https://res.cloudinary.com/dpvptjn4t/image/upload/v1752016446/Mug_tm7r7b.jpg" alt="Debt Culture Coffee Mug" width="250" height="250" loading="lazy">
                    <h3>Coffee Mug</h3>
                    <p>$13.99</p>
                    <button disabled>Coming Soon</button>
                </div>
            </div>
        </section>
        <footer class="footer">© 2025 by <a href="https://x.com/AutopsyT2" target="_blank" class="footer-link">Autopsy</a>. All rights reserved.</footer>
    </div>
    <script>
        function initializeMatrix() {
            const canvas = document.getElementById('matrix-bg');
            const ctx = canvas.getContext('2d');
            
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                columns = Math.ceil(canvas.width / fontSize);
                drops.length = columns;
                for (let i = 0; i < drops.length; i++) {
                    if (!drops[i]) drops[i] = 1;
                }
            }
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            window.addEventListener('resize', resizeCanvas);
            
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            const fontSize = 14;
            let columns = Math.ceil(canvas.width / fontSize);
            const drops = Array(columns).fill(1);
            
            function draw() {
                ctx.fillStyle = 'rgba(18, 18, 18, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#ff5555';
                ctx.font = `${fontSize}px monospace`;
                
                for (let i = 0; i < drops.length; i++) {
                    const text = chars.charAt(Math.floor(Math.random() * chars.length));
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }
            
            setInterval(draw, 50);
        }

        function startMatrixRain() {
            const rainCanvas = document.getElementById('matrix-rain');
            const rainCtx = rainCanvas.getContext('2d');
            rainCanvas.height = window.innerHeight;
            rainCanvas.width = window.innerWidth;
            const chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const fontSize = 14;
            const columns = rainCanvas.width / fontSize;
            const drops = Array(Math.floor(columns)).fill(1);
            function drawRain() {
                rainCtx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                rainCtx.fillRect(0, 0, rainCanvas.width, rainCanvas.height);
                rainCtx.fillStyle = '#999999';
                rainCtx.font = fontSize + 'px monospace';
                drops.forEach((y, i) => {
                    const text = chars.charAt(Math.floor(Math.random() * chars.length));
                    rainCtx.fillText(text, i * fontSize, y * fontSize);
                    if (y * fontSize > rainCanvas.height && Math.random() > 0.975) drops[i] = 0;
                    drops[i]++;
                });
            }
            setInterval(drawRain, 50);
            window.addEventListener('resize', () => {
                rainCanvas.height = window.innerHeight;
                rainCanvas.width = window.innerWidth;
            });
        }

        window.addEventListener('load', () => {
            initializeMatrix();
            startMatrixRain();
        });
    </script>
</body>
</html>
